<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/weather-icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Weather App</title>
</head>
<body>
    <main class="main-container">
        <header class="input-container">
            <input type="text" class="city-input" placeholder="Search City">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </header>
        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <h2 class="county-text">Jakarta</h2>
                    
                </div>
                <h5 class="current-date-text regular-text">Wed,7 oct</h5>
            </div>
            <div class="weather-summary-container">
                <img src="assets/weather/clouds.svg" alt="" class="weather-summary-image">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">29℃</h1>
                    <h3 class="condition-txt regular-text">Clouds</h3>
                </div>
            </div>
            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-text">Humidity</h5>
                        <h5 class="humidity-value-text">55%</h5>
                    </div>
                </div>
                <div class="condition-item"></div>
                    <span class="material-symbols-outlined">
                       airwave
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-text">Wind speed</h5>
                        <h5 class="wind-value-text">2 M/s</h5>
                    </div>
                </div>
            </div>

            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-text">05 Aug</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29℃</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-text">05 Aug</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29℃</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-text">05 Aug</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29℃</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-text">05 Aug</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29℃</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-text">05 Aug</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29℃</h5>
                </div>
                
            </div>
        </section>
         
         
        <section class="search-city section-message">
            <img class="message-img" src="assets/message/search-city.png" alt="">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather condition of the city
                </h4>
            </div>
        </section>
        
      
        

        <section class="not-found section-message" style="display: none">
            <img class="message-img" src="assets/message/not-found.png" alt="">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather condition of the city
                </h4>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
